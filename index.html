<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
    <div class="container">
        <img src="image/OIP.jpg" alt="User">
            <header class="signup-header">
                <h1>Sign Up</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" name="Name" id="" placeholder="TYpe Your Name Here">
                        <span id="Name Error"></span>
                    </p>
                    <p>
                        <label for="Email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="emailgmail.com">
                        <span id="email Error"></span>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password " name="password" id="password" placeholder="******" style=justify-content:center >
                        <span id="password Error"></span>
                    </p>
                    <p><h3>Welcome to our portal </h3></p>
                </form>
            </main>
            <button onclick="window.location.href='student.html'" >Submit</button>
        </div>
    </div>
    
</body>
</html>
